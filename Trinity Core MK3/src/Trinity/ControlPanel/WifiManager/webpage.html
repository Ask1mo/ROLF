      function setCanvasSize(width, height) {

      class Triangle {
        constructor(x, y, size, color, angle) {
          this.x = x;
          this.y = y;
          this.size = size;
          this.color = color;
          this.angle = angle;
        }
  
        draw() {
          ctx.beginPath();
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.size * Math.cos(this.angle), this.y + this.size * Math.sin(this.angle));

          ctx.closePath();
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
  
      var triangles = [

        new Triangle(150, 50, 50, 'hsl(0, 100%, 50%)', 30),

            var newColor = potToColor(potValue);

            for (var i = 0; i < triangles.length; i++) {

      function potToAngle(potValue) {
        var angle = (potValue / 1023) * 2 * Math.PI; // Map POT value to an angle (0-2Ï€)
