[env:esp32dev]
platform = espressif32
board = esp32dev

framework = arduino
monitor_speed = 115200

;H1_HL 	ESP_A0B765673BE8
;H2_HL 	ESP_A0B7656C8484
;H3_HW 	ESP_A0B7656C6110
;H4_P 	ESP_A0B7656C50A4
;H5_P 	ESP_A0B7656A845C
;H6_P 	ESP_A0B7656C4740
;H7_P 	ESP_A0B765675EE8

upload_protocol = espota
upload_port  = ESP_A0B7656C50A4

;23, 24, 25, 26
;upload_port  = COM14
monitor_port = COM14

lib_deps =
	plerup/EspSoftwareSerial@^8.2.0
	/ghostl@^1.0.1
	fastled/FastLED@^3.6.0